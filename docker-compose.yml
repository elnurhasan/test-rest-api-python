version: "3.9"

services:
  db:
    image: postgres:16-bullseye
    env_file:
      - .env
    volumes:
      - pg-vol:/var/lib/postgresql/data
    networks:
      - test-network
  api:
    build: .
    env_file:
      - .env
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    restart: always
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - celery
    ports:
      - "8000:8000"
    links:
      - db:db
      - redis:redis
      - celery:celery
    networks:
      - test-network
  celery:
    build: .
    env_file:
      - .env
    command: bash -c "celery -A user.celery worker --loglevel=info"
    restart: always
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    links:
      - db:db
      - redis:redis
    networks:
      - test-network
  redis:
    image: library/redis:5.0-alpine
    restart: unless-stopped
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  pg-vol:
